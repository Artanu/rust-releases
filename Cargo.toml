[package]
name = "manifesta"
version = "0.1.1"
authors = ["Martijn Gribnau <garm@ilumeo.com>"]
description = "Index and access all available Rust releases"
license = "MIT OR Apache-2.0"
edition = "2018"

documentation = "https://docs.rs/manifesta"
repository = "https://github.com/foresterre/manifesta"

[features]
# internal feature: enable download test, which is heavily rate limitted
dl_test = []

[dependencies]
# error handling
thiserror = "1.0.23"

# caching, fetching, etc.
attohttpc = "0.16.1"
directories-next = "2.0.0"

# parsing manifests
semver = "0.11"
serde = { version = "1", features = ["derive"] }
toml = "0.5"

[dev-dependencies]
yare = "1.0.0"